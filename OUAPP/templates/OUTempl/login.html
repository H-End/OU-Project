<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<link rel="shortcut icon" type="img/ico" href="../../favicon.ico" />
    <!--css for Htmll-->
	<link rel="stylesheet" type="text/css" href="../../static/css//particles.css" />
	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../../static/css/styles-login.css" />
</head>
<body>

{% block content %}

	<canvas class="background"></canvas>

	<form role="form">
		<div class="container col-5">
			<div class="text-center">
				<h2>Welcome To</h2>
			</div>
		</div>
		<div class="container shadow col-3">
			<div class="page-header text-black-50 text-lg-center text-login">Log in</div>
			<div class="form-group">
				<input class="form-control" placeholder="Username" name="username" type="username" autofocus="">
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Password" name="password" type="password" value="">
			</div>
			<div class="btn btn-dark pg-2">Registration and Login</div>
		</div>
	</form>
{% endblock %}

	<script src="../../static/js/particles.js"></script>
	<script>
		window.onload = function() {
			Particles.init({
				selector: '.background'
			});
		};
	</script>

    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
